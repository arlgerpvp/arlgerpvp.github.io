<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArlGerPVP</title>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #0a1a33;
      color: #cbd5e1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 3rem;
      font-weight: 600;
      font-size: 1.8rem;
    }
    .btn-custom {
      background-color: #164a82;
      color: #cbd5e1;
      font-weight: 600;
      width: 140px;
      margin: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover:not(:disabled) {
      background-color: #1f5ca7;
      color: #e0e7ff;
    }
    .btn-custom:disabled {
      background-color: #466d9e;
      color: #a0aec0;
      cursor: default;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .btn-row-single {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ArlGerPVP - 1.8.8 Eaglercraft PVP Client</h1>

    <div class="btn-row">
      <button type="button" class="btn btn-custom" onclick="location.href='/js'">
        1.8.8 JavaScript
      </button>
      <button type="button" class="btn btn-custom" onclick="location.href='/wasm'">
        1.8.8 WASM
      </button>
    </div>
    <div class="btn-row-single">
      <button type="button" class="btn btn-custom" disabled>
        1.12.2 WASM (coming soon)
      </button>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
